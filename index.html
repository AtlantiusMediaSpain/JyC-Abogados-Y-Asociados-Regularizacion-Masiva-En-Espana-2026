<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regularizaci√≥n 2026 - J&C Abogados</title>
    <!-- Apple-style Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a1114;
            --secondary: #121b1f;
            --accent: #d97706;
            --accent-hover: #b45309;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --gold-light: #fbbf24;
            --glass: rgba(18, 27, 31, 0.7);
            --border-glass: rgba(255, 255, 255, 0.05);
            --radius-md: 12px;
            --radius-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text-main);
            line-height: 1.5;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 80% 20%, rgba(217, 119, 6, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 10% 60%, rgba(217, 119, 6, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
            padding-bottom: 100px;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-glass);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .hero {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(217, 119, 6, 0.1);
            color: var(--accent);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(217, 119, 6, 0.2);
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.1;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Search & Navigation */
        .controls-container {
            position: sticky;
            top: 90px;
            z-index: 90;
            background: var(--primary);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-wrapper i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        .search-wrapper input {
            width: 100%;
            background: var(--secondary);
            border: 1px solid var(--border-glass);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .search-wrapper input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1);
        }

        .nav-sections {
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
        }

        .nav-sections::-webkit-scrollbar {
            display: none;
        }

        .nav-chip {
            background: var(--secondary);
            border: 1px solid var(--border-glass);
            padding: 0.7rem 1.4rem;
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .nav-chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
        }

        /* Content Cards */
        .section-block {
            margin-bottom: 3.5rem;
            animation: fadeIn 0.6s ease-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.8rem;
        }

        .section-header span {
            font-size: 1.8rem;
            background: rgba(217, 119, 6, 0.1);
            padding: 10px;
            border-radius: 12px;
            line-height: 1;
        }

        .section-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .card {
            background: var(--secondary);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.2rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            opacity: 0.3;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(18, 27, 31, 1);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--gold-light);
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-top: 1.2rem;
        }

        .tag {
            font-size: 0.7rem;
            background: rgba(217, 119, 6, 0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border: 1px solid rgba(217, 119, 6, 0.1);
        }

        /* Actions */
        .card-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
            padding-top: 1.2rem;
            border-top: 1px solid var(--border-glass);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.2s;
        }

        .action-btn:hover {
            color: var(--accent);
        }

        /* Bottom Contact Button */
        .cta-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 500px;
            z-index: 100;
        }

        .cta-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .cta-message {
            text-align: center;
            margin-bottom: 1rem;
        }

        .cta-message p {
            color: var(--text-main);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .cta-message .highlight {
            color: var(--gold-light);
            font-weight: 700;
        }

        .cta-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, #ea580c 100%);
            color: white;
            padding: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            box-shadow: 0 8px 25px rgba(217, 119, 6, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(217, 119, 6, 0.6);
        }

        .cta-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Empty State */
        #empty-state {
            text-align: center;
            padding: 5rem 0;
            display: none;
        }

        #empty-state i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .hero {
                padding: 2.5rem 0 1.5rem;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .card {
                padding: 1.4rem;
            }

            /* Compact CTA for mobile */
            .cta-container {
                bottom: 1rem;
                width: calc(100% - 2rem);
                max-width: 100%;
            }

            .cta-card {
                padding: 1rem;
                border-radius: 16px;
            }

            .cta-message {
                margin-bottom: 0.75rem;
            }

            .cta-message p {
                font-size: 0.8rem;
                line-height: 1.3;
                margin-bottom: 0.25rem;
            }

            .cta-btn {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
                border-radius: 40px;
            }

            .cta-btn i {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container" style="display: flex; justify-content: center;">
            <span style="font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent);">J&C ABOGADOS Y
                ASOCIADOS</span>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <span class="hero-badge">Gu√≠a Interactiva 2026</span>
            <h1 id="app-hero-title">Cargando...</h1>
            <p id="app-hero-desc"></p>
        </section>

        <div class="controls-container">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar requisitos, plazos, beneficios...">
            </div>

            <nav class="nav-sections" id="nav-sections">
                <div class="nav-chip active" onclick="filterBy('all', this)">Todo</div>
            </nav>
        </div>

        <main id="main-content">
            <!-- Dynamic Content -->
        </main>

        <div id="empty-state">
            <i class="fas fa-search"></i>
            <p style="color: var(--text-muted); font-size: 1.1rem;">No se encontraron resultados para tu b√∫squeda.</p>
        </div>
    </div>

    <div class="cta-container">
        <div class="cta-card">
            <div class="cta-message">
                <p>Los plazos de regularizaci√≥n son estrictos.</p>
                <p><span class="highlight">Asegura tu expediente hoy mismo con expertos.</span></p>
            </div>
            <a href="#" class="cta-btn" id="cta-btn">
                <span>¬°Cont√°ctanos Ya!</span>
                <i class="fas fa-comment-dots"></i>
            </a>
        </div>
    </div>

    <script>
        // Datos embebidos directamente para compatibilidad local (evita error CORS)
        const appData = {
            "app_title": "Gu√≠a de Regularizaci√≥n 2026 - J&C Abogados",
            "hero": {
                "title": "Gu√≠a R√°pida: Regularizaci√≥n Extraordinaria 2026 en Espa√±a",
                "description": "El Gobierno de Espa√±a ha aprobado un proceso extraordinario para regularizar a cientos de miles de personas extranjeras que ya residen en el pa√≠s. Esta medida, vigente en 2026, busca ofrecerles una autorizaci√≥n de residencia y trabajo, garantizando sus derechos e integraci√≥n social."
            },
            "sections": [
                {
                    "id": "requisitos",
                    "title": "Requisitos Clave",
                    "icon": "‚öñÔ∏è",
                    "items": [
                        {
                            "title": "Permanencia en Espa√±a",
                            "description": "Estar en Espa√±a antes del 31 de diciembre de 2025. Se debe acreditar una permanencia continuada de al menos 5 meses al solicitar.",
                            "tags": ["residencia", "fecha l√≠mite"]
                        },
                        {
                            "title": "Antecedentes Penales",
                            "description": "Carecer de antecedentes penales. Requisito indispensable tanto en Espa√±a como en pa√≠ses de residencia anteriores.",
                            "tags": ["legal", "seguridad"]
                        },
                        {
                            "title": "Protecci√≥n Internacional",
                            "description": "Solicitantes de protecci√≥n internacional incluidos. Basta haber presentado la solicitud de asilo antes del 31 de diciembre de 2025.",
                            "tags": ["asilo", "refugio"]
                        }
                    ]
                },
                {
                    "id": "calendario",
                    "title": "Calendario y Plazos",
                    "icon": "üìÖ",
                    "items": [
                        {
                            "title": "Ventana de Solicitud",
                            "description": "Plazo de solicitud: de abril al 30 de junio de 2026. Es una ventana de tiempo limitada e improrrogable para presentar el expediente.",
                            "tags": ["fechas", "urgente"]
                        }
                    ]
                },
                {
                    "id": "beneficios",
                    "title": "Derechos Otorgados",
                    "icon": "‚úÖ",
                    "items": [
                        {
                            "title": "Autorizaci√≥n de Trabajo",
                            "description": "Autorizaci√≥n de residencia y trabajo por 1 a√±o. Permite trabajar en cualquier sector y lugar de Espa√±a desde el primer d√≠a.",
                            "tags": ["trabajo", "derechos"]
                        },
                        {
                            "title": "Protecci√≥n Familiar",
                            "description": "Hijos menores obtienen permiso de 5 a√±os. Se regularizan simult√°neamente con sus progenitores si ya est√°n en Espa√±a.",
                            "tags": ["familia", "menores"]
                        }
                    ]
                }
            ],
            "contact": {
                "button_text": "Escr√≠benos",
                "link": "https://wa.me/34623970415"
            }
        };

        function init() {
            renderUI();
        }

        function renderUI() {
            document.title = appData.app_title;
            document.getElementById('app-hero-title').innerText = appData.hero.title;
            document.getElementById('app-hero-desc').innerText = appData.hero.description;
            // Only update the link, not the button text
            document.getElementById('cta-btn').href = appData.contact.link;

            const nav = document.getElementById('nav-sections');
            appData.sections.forEach(section => {
                const chip = document.createElement('div');
                chip.className = 'nav-chip';
                chip.innerText = section.title;
                chip.onclick = () => filterBy(section.id, chip);
                nav.appendChild(chip);
            });

            renderSections(appData.sections);
        }

        function renderSections(sections) {
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            sections.forEach((section, idx) => {
                const sectionHtml = `
                    <div class="section-block" id="sec-${section.id}" style="animation-delay: ${idx * 0.1}s">
                        <div class="section-header">
                            <span>${section.icon}</span>
                            <h2>${section.title}</h2>
                        </div>
                        <div class="cards-grid">
                            ${section.items.map(item => `
                                <div class="card">
                                    <h3>${item.title}</h3>
                                    <p>${item.description}</p>
                                    <div class="tags">
                                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                    <div class="card-actions">
                                        <button class="action-btn" onclick="copyText('${item.title}: ${item.description}')">
                                            <i class="fas fa-copy"></i> Copiar
                                        </button>
                                        <button class="action-btn" onclick="toggleDone(this)">
                                            <i class="fas fa-check-circle"></i> Marcar le√≠do
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
        }

        function filterBy(id, el) {
            document.querySelectorAll('.nav-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            if (id === 'all') {
                renderSections(appData.sections);
            } else {
                const filtered = appData.sections.filter(s => s.id === id);
                renderSections(filtered);
            }
            window.scrollTo({ top: 400, behavior: 'smooth' });
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredSections = appData.sections.map(section => {
                const filteredItems = section.items.filter(item =>
                    item.title.toLowerCase().includes(query) ||
                    item.description.toLowerCase().includes(query) ||
                    item.tags.some(t => t.toLowerCase().includes(query))
                );
                return { ...section, items: filteredItems };
            }).filter(section => section.items.length > 0);

            if (filteredSections.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('main-content').innerHTML = '';
            } else {
                document.getElementById('empty-state').style.display = 'none';
                renderSections(filteredSections);
            }
        });

        function copyText(text) {
            navigator.clipboard.writeText(text);
            const alertBox = document.createElement('div');
            alertBox.style = "position:fixed; top:20px; right:20px; background:var(--accent); color:white; padding:15px 25px; border-radius:10px; z-index:1000; animation:slideIn 0.3s forwards";
            alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Texto copiado';
            document.body.appendChild(alertBox);
            setTimeout(() => alertBox.remove(), 2000);
        }

        function toggleDone(btn) {
            const card = btn.closest('.card');
            const isDone = card.style.opacity === '0.4';
            card.style.opacity = isDone ? '1' : '0.4';
            card.style.filter = isDone ? 'none' : 'grayscale(0.5)';
            btn.innerHTML = isDone ? '<i class="fas fa-check-circle"></i> Marcar le√≠do' : '<i class="fas fa-undo"></i> Desmarcar';
        }

        init();
    </script>
</body>

</html>
